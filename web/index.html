<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>(POS) MAIN PAGE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
     <script defer src="main.dart.js"></script> 
  
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="logo.png">
      <div class="headerInfo">
        <h2>POINT OF SALE SYSTEM</h2>
        <p>BINGSU CASE STUDY</p>
      </div>
    </div>
  </div>

  <div class="topnav">
    <a href="index.html">MAIN PAGE</a>
    <a href="adminView.html">ADMIN VIEW</a>
    <a href="inventory.html">INVENTORY</a>
    <a href="#">LOG OUT</a>
  </div>

  <div class="homepage">
    <h1>MAIN PAGE</h1>
  </div>
  <main>
    <div class="container">
        <!-- Left Section -->
      <section class="section">
        <h2>PAYMENT</h2>
        <table id="list-table" class="list-table">
          <tr>
            <th>No</th>
            <th>Product Description</th>
            <th>Price (RM)</th>
            <th>Quantity</th>
            <th>Total (RM)</th>
          </tr>
        </table>

        <div class="payment">
          <p>SubTotal: <span id="sub-total">0.00</span></p>
          <p>Discount: -<span id="discount">0.00</span></p>
          <p>GST: <span id="gst">0.00</span></p>
          <p>Total: <span id="total-before-rounding">0.00</span></p>
          <h3>TOTAL PAYMENT: <span id="total-after-rounding">0.00</span></h3>
          <button class="pay-button">Pay Now</button>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
